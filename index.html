<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <title>Build a freeCodeCamp Forum Homepage</title>
</head>
<body>
    <div>
        <header>
            <a href="https://www.freecodecamp.org/learn/coding-interview-prep/take-home-projects/build-a-freecodecamp-forum-homepage" target="_blank"><h1>The most recent posts on the freeCodeCamp forums</h1></a>
        </header>
        <section>
            <div id="flex-header">
                <div class="flex-container">
                    <div class="number"><p>#</p></div>
                    <div class="topic"><p>Topic</p></div>
                    <div class="poster"><p>Poster</p></div>
                    <div class="replies"><p>Replies</p></div>
                    <div class="views"><p>Views</p></div>
                    <div class="activity"><p>Activity</p></div>
                </div>
            </div>
            <div id="flex-body">
                    <!-- Fill in with javascript -->
            </div>
            <div><h3><a href="https://www.freecodecamp.org/forum/" target="_blank">Click to open the freeCodeCamp forum</a></h3></div>
        </section>
        <!-- --------------------   Footer    --------------------    -->
    </div>
    <footer> &copy; Developed by <a href="http://cselko.offyoucode.co.uk/portfolio/" target="_blank">Csaba.</a> <span id="developed">2020</span><span id="presentYear">.</span>
        <a href="https://www.freecodecamp.org/lendoo" target="_blank">
            <img src="image/fcc-logo-white.png" alt="FreeCodeCamp logo" />
        </a>
    </footer>
    <script src="js/index.js" type="module"></script>
    <script src="js/footer.js"></script>
</body>    
</html>
